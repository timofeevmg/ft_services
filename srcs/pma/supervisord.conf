[supervisord]
nodaemon = true
user = root

[program:nginx]
command = sh -c "nginx -g 'daemon off;' && kill -s SIGTERM $(cat supervisord.pid)"
autostart = true
autorestart = true
startsecs = 0
redirect_stderr = true

[program:php-fpm]
command = sh -c "usr/sbin/php-fpm7 -F -R && kill -s SIGTERM $(cat supervisord.pid)"
autostart = true
autorestart = true
startsecs = 0
redirect_stderr = true